version: '3'

services:
  reviews:
      image: reviews
      depends_on: 
        - 'database'
      ports:
        - '1550:1550'
      
  database: 
      image: mysql
      command: --default-authentication-plugin=mysql_native_password
      restart: always
      environment:
        MYSQL_ROOT_PASSWORD: password
        MYSQL_USER: root